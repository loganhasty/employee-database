<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>New York Times Search</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">
				<!--<span class="glyphicon glyphicon-search"></span>-->
				<strong>Employee Data Manager</strong>
			</h1>
		</div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">
						<strong>Employees</strong>
					</h3>
				</div>
				<div class="panel-body">
					<form role="form">
					  <div class="form-group">
					    <label for="search">Employee Name:</label>
					    <input type="text" class="form-control" id="employee-name">
					  </div>
					  <div class="form-group">
					    <label for="pwd">How Many Records?</label>
						<select class="form-control" id="numRecords">
							<option value="1">1</option>
							<option value="5" selected="">5</option>
							<option value="10">10</option>
						</select>			  
					  </div>
					  <div class="form-group">
					    <label for="startYear">Start Year (Optional):</label>
					    <input type="text" class="form-control" id="startYear">
					  </div>
					  <div class="form-group">
					    <label for="endYear">End Year (Optional):</label>
					    <input type="text" class="form-control" id="endYear">
					  </div>
					  <button type="submit" class="btn btn-success" id="runSearch">Search</button>
  					  <button type="button" class="btn btn-primary" id="clearAll">Clear Results</button>
					</form>
				</div>
			</div>
	</div>
<script src="app.js"></script>
<script src="assets/javascript/script.js"></script>
</body>
</html>
