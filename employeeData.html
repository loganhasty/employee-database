<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Employee Data Management</title>
  <!--Moment.js-->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--JQuery-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Firebase-->
  <script src=“https://www.gstatic.com/firebasejs/4.1.3/firebase.js“></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--Google Font-->
<link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>
<style>
  .jumbotron {
    background-color:transparent;
    background-image: url("jumbotron.jpg");
  }
  
  body {
    background-color:#000;
  }
  .jumbotron h1 {
    font-family: 'Abril Fatface', cursive;
    color:#fff;
  }
</style>

<body>

	<div class="container">

		<div class="jumbotron">
		      <h1 class="text-center">Employee Data Management</h1>		      	
		</div><!--end jumbotron-->
				
		 <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Current Employees</h3>
          </div><!--end panel-heading-->

          <div class="panel-body"> 
            <table class="table table-hover">
			 <thead>
       <tr>
			    <th>Current Employees</th>
			    <th>Role</th>
			    <th>Start Date</th>
			    <th>Months Worked</th>
			    <th>Monthly Rate ($)</th>
          <th>Total Billed ($)</th>
			  </tr>
			  </thead>
        <tbody id="full-member-list">
  
        </tbody>
			</table>
          </div><!--end panel-body-->
        </div><!--end panel-default-->

			
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Add Employee</h3>
          </div><!--end panel-heading-->

          <div class="panel-body">           
            <form role="form">
              <div class="form-group">
                <label for="name-input">Employee Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="email-input">Role</label>
                <input class="form-control" id="role-input" type="text">
              </div>
              <div class="form-group">
                <label for="age-input">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="comment-input">Monthly Rate</label>
                <label class="form-control" id="rate-input" type="number"></label>
              </div>
              <button class="btn btn-success" id="submit" type="submit">Submit</button>
            </form>
          </div><!--end panel-body-->
        </div><!--end panel-default-->
      
	</div><!--end container-->
	 

	<script src="app.js"></script>

</body>

</html>
